<head>
    <meta charset="UTF-8">

<body> 
    <div id="header">
        <div class="button_container">
            <button id="play" type="button">READY</button>
        </div>

        <div class="button_container"  id="speed_div">
            <button class="speed_button" id="slow" type="button" onclick="slower()">-</button>
            <button class="speed_button" id="speed">4</button>
            <button class="speed_button" id="fast" type="button" onclick="faster()">+</button>
        </div>
    </div>
    
    <div id="list_div" onclick="play()">
        <h1 id="message">
            Loteria: <br>(Mexican Bingo)
            <br><br> Press the card to pause.
            <br><br> Press the card again to continue.
            <br><br> Scroll down when paused.
            <br><br> Press the plus/minus buttons to adjust the speed.
            <br><br> Press here to start.
        </h1>
    </div>
</body>
